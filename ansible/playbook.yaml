- hosts: all
  sudo: True

  tasks:
  - apt: update-cache=yes upgrade=yes

  - include: tasks/database.yaml
  - include: tasks/messaging.yaml
  - include: tasks/webinterface.yaml

  - apt: name={{ item }} state=latest
    with_items:
      - git
      - libmysqlclient-dev
      - python-dev
      - python-virtualenv

  - command: pip install -r /vagrant/requirements.txt
  - command: python setup.py install
    args:
      chdir: /vagrant

  - copy: src=files/faafo.conf dest=/home/vagrant/faafo.conf mode=0644 owner=vagrant group=vagrant
